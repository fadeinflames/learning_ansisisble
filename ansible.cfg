[defaults]
inventory                   = ./hosts
#remote_tmp                  = ~/.ansible/tmp
#local_tmp                   = ~/.ansible/tmp
forks                       = 10
poll_interval               = 20
deprecation_warnings        = False
host_key_checking           = False
ansible_python_interprer    = /usr/bin/python3

[colors]
highlight   = white
verbose     = blue
warn        = bright purple
error       = red
debug       = dark gray
deprecate   = purple
skip        = cyan
unreachable = red
ok          = green
changed     = yellow
diff_add    = green
diff_remove = red
diff_lines  = cyan